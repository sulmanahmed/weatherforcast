<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<nav class="bg-dark pb-2 pt-2">
  <div class="navbar-wrapper">
    <a href="#!" class=" navbar-brand text-light text-center">Weather Forecast</a>
    <i class="fas fa-sun text-light" style="font-size:25px;margin-top:9px "></i>
  </div>
</nav>
<div class="container mt-3 mb-3" id="mainContainer">
  <div class="card">
      <h1 class="text-dark mt-2 text-center">Weather ForeCast</h1>
      <label for="city" class="lead">Enter City Name</label>
      <input type="text" placeholder="City.." class="mt-1 form-control city" id="city">
      <label for="state" class="lead mt-2">Enter State Name</label>
      <input type="text" placeholder="State.." class="mt-1 form-control state" id="state">
      <button class="btn btn-block mt-2 bg-dark text-light " id="btn1">Submit</button>
  </div>

  <div class="card mt-3 mb-3" id="weatherInfo"></div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



  <div class="container"></div>
  <script src="weather.js"></script>
  <script src="UI.js"></script>
  <script src="app.js"></script>
</body>
</html>
